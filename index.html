<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List Using JS</title>
    <!-- Font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
     <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Simple Todo List</h1>
            <form class="search">
              <input class="form-control m-auto" type="text" name="search" placeholder="Click here to search todos" />
            </form>
        </header>

        <ul class="list-group todosList mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>new ride</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>new course</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>new project</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>new walk</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
          </ul>
      
          <form class="addTodoForm text-center my-4">
            <label class="text-light my-2">New todo...</label>
            <input class="form-control m-auto" type="text" name="addTodo" placeholder="Tape here" />
          </form>

     </div>
    


    <script src="./app.js"></script>
</body>
</html>
